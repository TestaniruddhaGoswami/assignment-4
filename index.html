<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>
    function myFunction() {
  var output = document.getElementById("myDiv");
  output.innerHTML="hello";

    }
    function nohello(){
        var outsideoutput= document.getElementById("myDiv");
        outsideoutput.innerHTML=" ";
    }
</script>

<p>In this example, the yelllow div will get a new Hi every time you mouse over it:</p>

<div style="padding:50px; background:yellow;" onmouseover="myFunction()" onmouseout="nohello()" id="myDiv">  </div>



</body>
</html>
